<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>IST Department at RIT</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./style/style.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <!-- enlargeImage plugin -->
    <script src="./lib/enlargeImage.js"></script>

    <!-- copyToClipboard plugin -->
    <script src="./lib/copyToClipboard.js"></script>

    <!-- app -->
    <script src="js/app.js" type="module"></script>

</head>

<body>

    <!-- navbar -->
    <nav class="sticky top-0 bg-white border-gray-200 px-2 sm:px-4 py-5 rounded" id="nav">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a href="./index.html" class="flex items-center">
                <img src="./media/RIT-logo.png" class="h-10 mr-3 sm:h-10" alt="Flowbite Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap">Information Sciences &
                    Technologies </span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-default" aria-expanded="false">
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-6 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
                    <li>
                        <a href="./index.html"
                            class="block py-2 pl-3 pr-4 text-gray-700 md:hover:text-gray-900 rounded md:bg-transparent md:p-0"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#section-undergraduate"
                            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-900 md:p-0">Undergraduate</a>
                    </li>
                    <li>
                        <a href="#section-graduate"
                            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-900 md:p-0">Graduate</a>
                    </li>
                    <li>
                        <a href="#section-minors"
                            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-900 md:p-0">Minors</a>
                    </li>
                    <li>
                        <a href="#section-faculty"
                            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-900 md:p-0">Faculty</a>
                    </li>
                    <li>
                        <a href="#section-coop"
                            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-900 md:p-0">Coop</a>
                    </li>
                    <li>
                        <a href="#section-employment"
                            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-900 md:p-0">Employment</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="section-load"></section>
    <div id="progressbar"></div>
    <section id="section-about"></section>
    <section id="section-undergraduate"></section>
    <section id="section-graduate"></section>
    <section id="section-minors"></section>
    <section id="section-faculty"></section>
    <section id="section-coop">
        <div class="coop" id="coop">
            <table id="coopTable"></table>
        </div>
    </section>
    <section id="section-employment">
        <div class="employment">
            <table id="employmentTable"></table>
        </div>
    </section>
    <section id="section-button"></section>

</body>

</html>
